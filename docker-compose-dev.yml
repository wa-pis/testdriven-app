version: '3.6'

services:

  users:
    build:
      context: ./services/users
      dockerfile: Dockerfile-dev
    volumes:
      - './services/users:/usr/src/app'
    ports:
      - 5001:5000
    environment:
      - FLASK_APP=project/__init__.py
      - FLASK_ENV=development
      - APP_SETTINGS=project.config.DevelopmentConfig
      - DATABASE_TEST_URL=mysql+mysqldb://EWwW8rOo0I4hQcbmrqnXY7jY:EWwW8rOo0I4hQcbmrqnXY7jY@users-db:3306/users_dev
      - DATABASE_TEST_URL=mysql+mysqldb://EWwW8rOo0I4hQcbmrqnXY7jY:EWwW8rOo0I4hQcbmrqnXY7jY@users-db:3306/users_test
    depends_on:
      - users-db

  users-db:  # new
    build:
      context: ./services/users/project/db
      dockerfile: Dockerfile
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 5999:3306
    environment:
      - MYSQL_ROOT_PASSWORD=EWwW8rOo0I4hQcbmrqnXY7jY
      - MYSQL_USER=EWwW8rOo0I4hQcbmrqnXY7jY
  
